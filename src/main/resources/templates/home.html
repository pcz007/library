<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka pełna książek</title>
</head>
<body>

<a href="/dodawanie">Dodaj nową książkę</a>

<ul>
    <li th:each="book: ${books}">
        <a th:href="'/book/' + ${book.id}" th:text="${book.author}">Tutaj tresc linku</a>
        <span th:text="' - ' + ${book.category}"></span>
    </li>
</ul>

</body>
</html>
